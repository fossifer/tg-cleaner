<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %} - Spam Killer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="/admin" class="text-xl font-bold text-gray-800">Spam Killer Admin</a>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="/admin" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Dashboard
                            </a>
                            <a href="/admin/status" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                System Status
                            </a>
                            {% if user.role in ['admin', 'super_admin'] %}
                            <a href="/admin/models" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Models
                            </a>
                            <a href="/admin/test" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Model Test
                            </a>
                            {% endif %}
                            {% if user.role == 'super_admin' %}
                            <a href="/admin/users" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Users
                            </a>
                            {% endif %}
                        </div>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:items-center">
                        <div class="ml-3 relative">
                            <div class="flex items-center space-x-4">
                                <span class="text-sm text-gray-700">{{ user.username }}</span>
                                <span class="px-2 py-1 text-xs font-semibold rounded-full
                                    {% if user.role == 'super_admin' %}
                                        bg-purple-100 text-purple-800
                                    {% elif user.role == 'admin' %}
                                        bg-blue-100 text-blue-800
                                    {% else %}
                                        bg-gray-100 text-gray-800
                                    {% endif %}
                                ">
                                    {{ user.role }}
                                </span>
                                <a href="/logout" class="text-sm text-red-600 hover:text-red-800">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Flash Messages -->
    <div x-data="{ show: false, message: '' }"
         x-show="show"
         x-transition
         x-init="window.addEventListener('flash', (e) => { message = e.detail.message; show = true; setTimeout(() => show = false, 3000) })"
         class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg"
         style="display: none;">
        <span x-text="message"></span>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
